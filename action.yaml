 name: app-randomdog
    
    on:
      schedule:
        - cron: "0 0 * * *"
    
    jobs:
      build:
        runs-on: ubuntu-latest
    
        steps:
          - name: checkout repo content
            uses: actions/checkout@v2
          - name: setup python
            uses: actions/setup-python@v2
            with:
              python-version: 3.8
          - name: install required modules
            run: |
              python -m pip install requests
          - name: execute script
            run: |
              python main.py
